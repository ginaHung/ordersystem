stages:
  - buildfrontend
  - dev_build

buildfrontend:
  only:
    - azure_login
  image: node:12
  stage: buildfrontend
  tags:
    - aws
    - m4-large
  script:
    - ls
    - cd ./FrontEnd 
    - npm install
    - ls
    - npm run build
    - mkdir -p ../BackEnd/public/web 
    - cp -rf ./dist/*.* ../BackEnd/public/web

dev_build:
  only:
    - azure_login
  image: docker
  stage: dev_build
  tags:
    - aws
    - m4-large
  script:
    - export COMMIT=$(date +"%Y%m%d%H%M")
    - echo ${COMMIT}
    - echo ${HARBOR_URL}
    - echo ${HARBOR_PROJECT}
    - cd BackEnd
    - ls -a
    # - docker version
    - echo ${REPO_URL}/${REPO_PROJECT}/image:${COMMIT}
    - docker login ${REPO_URL}
    - docker build --no-cache -t ${REPO_URL}/${REPO_PROJECT}/image:${COMMIT}
    - docker push ${REPO_URL}/${REPO_PROJECT}/image:${COMMIT}
    - docker push ${REPO_URL}/${REPO_PROJECT}/image:latest
